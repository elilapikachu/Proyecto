<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia sesión</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <!--Inicio formulario de inicio de sesión-->
    <form action="" class="form-login"></form>
    <h1 class="form__tittle">Inicio de sesión</h1>
    <p class="form__parrafo">Bienvenido! Por favor inicia sesión para continuar.</p>
    <!--Entradas-->
    <label for="">Email</label>
    <input type="email" placeholder="Ingresa tu Correo" class="form__input-email-text">
    <label for="">Password</label>
    <input type="password" placeholder="Ingresa tu contraseña" class="form__input-password-text">
    <!--Espacio donde el usuario dice si le gustaria que el programa lo recodara-->
    <input type="checkbox" name="" id="">
    <label for="">Recordarme</label>
    <!--Link de si el usuario olvido su contraseña-->
    <a href="#" class="form__link">Olvido su contraseña?</a>

</body>
</html>
